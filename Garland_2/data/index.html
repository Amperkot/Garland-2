<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Цвет</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  type="text/css" href="bootstrap.min.css">

 </head>
 <body>

<form class="form-horizontal" action="post">>
<fieldset>

<!-- Form Name -->
<legend>Управление гирляндой</legend>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="color">Выберите цвет</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="color-0">
      <input type="radio" name="color" id="color-0" value="B" checked="checked">
      Синий
    </label> 
    <label class="radio-inline" for="color-1">
      <input type="radio" name="color" id="color-1" value="R">
      Красный
    </label> 
    <label class="radio-inline" for="color-2">
      <input type="radio" name="color" id="color-2" value="G">
      Зелёный
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Выбрать</button>
  </div>
</div>

</fieldset>
</form>

 </body>
</html>
